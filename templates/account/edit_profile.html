{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Редактировать профиль, {{ request.user.username }}</p></h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <form method="post" action="{% url 'delete_profile' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить профиль</button>
    </form>
  </div>
{% endblock %}
