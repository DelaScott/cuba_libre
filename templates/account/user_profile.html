{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Личный кабинет</h1>
        <div class="profile-info">
            <p>Имя пользователя: {{ request.user.username }}</p>
            <p>Дата рождения: {{ form.date_of_birth.value }}</p>
            <p>Фото профиля:</p>
            {% if form.photo.value %}
                <img src="{{ form.photo.value.url }}" alt="Фото профиля" width="150" height="150">
            {% else %}
                <p>Фото профиля не загружено</p>
            {% endif %}
        </div>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Изменить профиль</a>
    </div>
{% endblock %}
