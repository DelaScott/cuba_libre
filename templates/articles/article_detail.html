{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ article.image.url }}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content }}</p>
                    <p>Автор: {{ article.author }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
