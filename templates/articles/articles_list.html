{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>О Кубе</h1>
        <div class="row">
            {% for art in articles %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ art.image.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ art.title }}</h5>
                        <p class="card-text">{{ art.content|truncatewords:25 }}</p>
                        <p class="card-text">Автор: {{ art.author }}</p>
                        <a href="{% url 'articles:article_detail' art.id %}" class="btn btn-primary">Читать больше</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Пока нет ни одной статьи.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
