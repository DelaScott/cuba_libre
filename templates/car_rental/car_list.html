{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Машины на Кубе</h1>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.brand }} {{ car.model }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
                        <p class="card-text">{{ car.description }}</p>
                        <p class="card-text">Price: ${{ car.price }}</p>
                        <a href="{% url 'car_rental:car_detail' car.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No cars available.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
